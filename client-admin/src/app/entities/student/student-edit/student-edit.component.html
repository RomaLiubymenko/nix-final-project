<ng-container *transloco="let translate">
  <p-card>
    <p-toast></p-toast>
    <p-progressSpinner class="loader" *ngIf="isLoading; else loaded"></p-progressSpinner>
    <ng-template #loaded>
      <div class="p-grid">
        <div class="p-col-6 col-format">
          <span class="p-float-label display-label box">
            <input id="username" type="text" class="input-style" pInputText [(ngModel)]="student.username">
            <label for="username">{{translate('student.username')}}</label>
          </span>
        </div>
        <div class="p-col-6 col-format">
          <span class="p-float-label display-label box">
            <input id="first-name-input" type="text" class="input-style" pInputText [(ngModel)]="student.firstName">
            <label for="first-name-input">{{translate('student.firstName')}}</label>
          </span>
        </div>
        <div class="p-col-6 col-format">
          <span class="p-float-label display-label box">
            <input id="last-name-input" type="text" class="input-style" pInputText [(ngModel)]="student.lastName">
            <label for="last-name-input">{{translate('student.lastName')}}</label>
          </span>
        </div>
        <div class="p-col-6 col-format">
          <span class="p-float-label display-label box">
            <input id="email" type="text" class="input-style" pInputText [(ngModel)]="student.email">
            <label for="email">{{translate('student.email')}}</label>
          </span>
        </div>
        <div>
          <label for="gender">{{translate('student.gender')}}</label>
          <p-selectButton id="gender" [options]="genderTypeForSelect" [(ngModel)]="student.gender"
                          optionLabel="name" optionValue="code"></p-selectButton>
        </div>
        <div class="checkbox">
          <label style="margin: unset; padding-right: 1rem;" for="activated">{{translate('student.activated')}}</label>
          <p-checkbox id="activated" [(ngModel)]="student.activated" [binary]="true"></p-checkbox>
        </div>
        <div class="p-col-6 col-format">
          <p-multiSelect
            [options]="groupsForSelect"
            [(ngModel)]="selectedGroupUuids"
            [defaultLabel]="translate('student.studentGroups')"
            optionLabel="name"
            optionValue="code">
          </p-multiSelect>
        </div>
        <span class="p-float-label display-label">
          <p>{{translate('student.birthDay')}}</p>
          <p-calendar
            [(ngModel)]="student.birthDay"
            dateFormat="yy-mm-dd"
            [showIcon]="true">
          </p-calendar>
        </span>
      </div>

      <form>
        <div class="text-center">
          <button pButton pRipple [label]="translate('SAVE')" icon="pi pi-check" (click)="save()"></button>
        </div>
      </form>
    </ng-template>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
  </p-card>
</ng-container>
