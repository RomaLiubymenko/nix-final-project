<p-card>
  <p-toast></p-toast>

  <div class="card">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                (click)="addStudentGroup()"></button>
      </ng-template>
    </p-toolbar>

    <p-table #dt
             [value]="entities"
             [columns]="columns"
             [customSort]="true">
      <ng-template pTemplate="caption">
        List of student groups
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let column of columns" [pSortableColumn]="column.field">
            {{column.header}}
            <p-sortIcon [field]="column.field"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-group let-columns="columns">
        <tr>
          <td *ngFor="let column of columns">
            <ng-container *ngIf="column.field == 'students'; else elseField">
              <div *ngFor="let student of group.students">
                {{student.lastName + ' ' + student.firstName}}
              </div>
            </ng-container>
            <ng-template #elseField>
              {{group[column.field]}}
            </ng-template>
          </td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                    (click)="editStudentGroup(group)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</p-card>
